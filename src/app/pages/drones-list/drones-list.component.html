<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Level</th>
        <th scope="col">Health</th>
        <th scope="col">Action points</th>
        <th scope="col">Picture</th>
        <th scope="col">Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drone of dronesList">
        <th scope="row">{{drone._id}}</th>
        <td>{{drone.name}}</td>
        <td>{{drone.description}}</td>
        <td>{{drone.level}}</td>
        <td>{{drone.life}}</td>
        <td>{{drone.actionPoints}}</td>
        <td>{{drone.source}}</td>
        <td>{{drone.cost}}</td>
      </tr>
    </tbody>
  </table>
</div>

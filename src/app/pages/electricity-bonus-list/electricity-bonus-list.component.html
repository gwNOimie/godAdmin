<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Action points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let electricity of electicityBonusList">
        <th scope="row">{{electricity._id}}</th>
        <td>{{electricity.actionPoints}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Action points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let engine of engineList">
        <th scope="row">{{engine._id}}</th>
        <td>{{engine.actionPoints}}</td>
      </tr>
    </tbody>
  </table>
</div>

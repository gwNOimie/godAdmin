<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Damages</th>
        <th scope="col">Turns</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fire of fireBonusList">
        <th scope="row">{{fire._id}}</th>
        <td>{{fire.damage}}</td>
        <td>{{fire.numberTurn}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let propeller of propellerList">
        <th scope="row">{{propeller._id}}</th>
        <td>{{propeller.speed}}</td>
      </tr>
    </tbody>
  </table>
</div>

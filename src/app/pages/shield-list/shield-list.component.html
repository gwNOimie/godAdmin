<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Capacity</th>
        <th scope="col">Block</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shield of shieldList">
        <th scope="row">{{shield._id}}</th>
        <td>{{shield.capacity}}</td>
        <td>{{shield.block}}</td>
      </tr>
    </tbody>
  </table>
</div>

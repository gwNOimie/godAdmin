<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">isPrimary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weapon of weaponList">
        <th scope="row">{{weapon._id}}</th>
        <td>{{weapon.isPrimary}}</td>
      </tr>
    </tbody>
  </table>
</div>
